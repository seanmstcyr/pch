<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramount Capital Holdings</title>
  <meta name="description" content="Investor-focused real estate consulting, acquisition support, and international development." />

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --soft:#f8fafc;
      --brand:#0b2a4a;
      --accent:#1d4ed8;
      --max:1100px;
      --pad:22px;
      --radius:16px;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      line-height:1.65;
      color:var(--text);
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 var(--pad);}
    header{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,0.9);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; padding:14px 0;
    }
    .logo{
      display:flex; align-items:center; gap:12px;
      font-weight:800; letter-spacing:0.2px;
      color:var(--brand);
      min-width: 220px;
    }
    .logo-badge{
      width:38px; height:38px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      box-shadow: var(--shadow);
      flex: 0 0 auto;
    }
    .logo small{display:block; font-weight:600; color:var(--muted); letter-spacing:0}
    nav a{
      margin-left:16px;
      font-weight:650;
      color:var(--text);
    }
    nav a:hover{color:var(--accent); text-decoration:none}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      font-weight:700;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn.primary{
      background:var(--brand);
      color:#fff;
      border-color:transparent;
    }
    .btn.primary:hover{opacity:0.92; text-decoration:none}
    .btn.ghost:hover{text-decoration:none; border-color:#cbd5e1}
    .hero{
      padding:64px 0 34px;
      background: radial-gradient(1200px 500px at 20% 0%, #eff6ff 0%, rgba(255,255,255,0) 60%),
                  radial-gradient(900px 480px at 90% 10%, #f1f5f9 0%, rgba(255,255,255,0) 55%);
      border-bottom:1px solid var(--line);
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap:22px;
      align-items:start;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 4.2vw, 46px);
      line-height:1.12;
      letter-spacing:-0.02em;
      color:var(--brand);
    }
    .lead{
      margin:0 0 18px;
      font-size: 18px;
      color:var(--muted);
      max-width: 70ch;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:10px;
      margin-top:16px;
    }
    .pill{
      border:1px solid var(--line);
      background:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-weight:650;
      color:var(--text);
      font-size: 13px;
    }
    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .card h3{margin:0 0 8px; color:var(--brand)}
    .card p{margin:0; color:var(--muted)}
    .cards{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:16px;
      padding: 28px 0 58px;
    }
    .section{
      padding: 56px 0;
    }
    .section h2{
      margin:0 0 10px;
      font-size: 26px;
      letter-spacing:-0.01em;
      color:var(--brand);
    }
    .section p{margin:0 0 14px; color:var(--muted)}
    .two-col{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      align-items:start;
    }
    ul.clean{
      margin:10px 0 0;
      padding-left:18px;
      color:var(--muted);
    }
    .divider{border-top:1px solid var(--line)}
    footer{
      padding:28px 0;
      color:var(--muted);
      font-size: 14px;
    }
    .footgrid{
      display:flex; flex-wrap:wrap; justify-content:space-between; gap:10px;
      align-items:center;
    }
    .muted{color:var(--muted)}
    .kpi{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:12px;
      margin-top:14px;
    }
    .kpi .box{
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:var(--soft);
    }
    .kpi .box strong{display:block; color:var(--brand); font-size:16px}
    .kpi .box span{color:var(--muted); font-size:13px}

    @media (max-width: 860px){
      .hero-grid{grid-template-columns: 1fr}
      .cards{grid-template-columns: 1fr}
      .two-col{grid-template-columns: 1fr}
      nav{display:none}
      .logo{min-width:auto}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="topbar">
      <div class="logo" aria-label="Paramount Capital Holdings">
        <div class="logo-badge" aria-hidden="true"></div>
        <div>
          Paramount Capital Holdings
          <small>Investor-Focused Real Estate</small>
        </div>
      </div>

      <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>

      <div style="display:flex; gap:10px; align-items:center;">
        <a class="btn ghost" href="/about.html">Our approach</a>
        <a class="btn primary" href="/contact.html">Speak with us</a>
      </div>
    </div>
  </div>
</header>

<main>
  <!-- (main content unchanged) -->
</main>

<footer>
  <div class="wrap">
    <div class="footgrid">
      <div>© <span id="year"></span> Paramount Capital Holdings</div>
      <div class="muted">
        <a href="/about.html">About</a> ·
        <a href="/contact.html">Contact</a> ·
        <a href="/privacy.html">Privacy Policy</a>
      </div>
    </div>
    <div class="muted" style="margin-top:10px;">
      Disclaimer: Information on this website is for general informational purposes and does not constitute legal, tax, or financial advice.
    </div>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
